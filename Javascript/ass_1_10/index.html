<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Assignment</title>
</head>
<body>


  <h1 id="title">Old Title</h1>


  <ul id="list">
    <li>Existing Item</li>
  </ul>

  
  <h2>Heading 1</h2>
  <h3>Heading 2</h3>
  <p>This is Paragraph</p>

  <script>
   //------------------Q1.-------
    document.getElementById("title").textContent = "Welcome to Java Fullstack Morning batch";

   //--------------------Q2.------
    let ul = document.getElementById("list");

    let li1 = document.createElement("li");
    li1.textContent = "Fruits";
    ul.appendChild(li1);

    let li2 = document.createElement("li");
    li2.textContent = "Books";
    ul.appendChild(li2);

    let li3 = document.createElement("li");
    li3.textContent = "Food";
    ul.appendChild(li3);

    let li4 = document.createElement("li");
    li4.textContent = "Vinay";
    ul.appendChild(li4);

   
    // ----------------------------
    let headings = document.getElementsByTagName("h1");
    console.log("H1 Headings:", headings);

    let allHeadings = document.getElementsByTagName("*");
    for (let i = 0; i < allHeadings.length; i++) {
      if (allHeadings[i].tagName.startsWith("H")) {
        console.log("Heading:", allHeadings[i].textContent);
      }
    }


    let para = document.getElementsByTagName("p")[0];
    para.textContent = "Aditya, Sayali, Harsh and Aakansha";
  </script>

</body>
</html>
