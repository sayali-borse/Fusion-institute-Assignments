<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Assignment - 07/10/2025</title>
  </head>
  <body>
    <h1>Today's Assignment - 07/10/2025</h1>
    <h2>DOM Manipulation Examples</h2>

    <hr />
    <h3>1️⃣ Create a new HTML element</h3>
    <div id="createElementDemo"></div>

    <h3>2️⃣ Get the value of a specific attribute</h3>
    <img id="profile" src="user.jpg" alt="User Profile" />
    <a id="link" href="https://google.com" target="_blank">Google</a>
    <input id="username" type="text" value="Sayali" />
    <div id="getAttributeDemo"></div>

    <h3>3️⃣ Set or update an attribute</h3>
    <p id="info">Welcome User!</p>
    <img id="logo" />
    <a id="myLink">Visit</a>
    <input id="emailInput" type="text" />
    <button id="btn">Click</button>

    <h3>4️⃣ Get or set HTML markup inside an element</h3>
    <div id="container"><p>Hello</p></div>
    <section id="infoSection"></section>
    <div id="content"></div>

    <h3>5️⃣ querySelector() Example</h3>
    <p class="msg">First</p>
    <p class="msg">Second</p>

    <script>
      // -------------------------------
      // 1️⃣ Create a new HTML element
      // -------------------------------
      let newDiv = document.createElement("div");
      newDiv.textContent =
        "Example 1: This is a new div created using createElement()";
      let newButton = document.createElement("button");
      newButton.textContent = "Example 2: Click Me (created dynamically)";
      document.getElementById("createElementDemo").append(newDiv, newButton);

      // -------------------------------
      // 2️⃣ Get the value of a specific attribute
      // -------------------------------
      let imgSrc = document.getElementById("profile").getAttribute("src");
      let linkTarget = document.getElementById("link").getAttribute("target");
      let inputValue = document
        .getElementById("username")
        .getAttribute("value");
      document.getElementById("getAttributeDemo").innerHTML = `
      <p>Image src: ${imgSrc}</p>
      <p>Link target: ${linkTarget}</p>
      <p>Input value: ${inputValue}</p>
    `;

      // -------------------------------
      // 3️⃣ Set or update an attribute
      // -------------------------------
      document.getElementById("info").setAttribute("class", "highlight");
      document.getElementById("logo").setAttribute("src", "logo.png");
      document
        .getElementById("myLink")
        .setAttribute("href", "https://example.com");
      document
        .getElementById("emailInput")
        .setAttribute("placeholder", "Enter your email");
      document.getElementById("btn").setAttribute("disabled", "true");

      // -------------------------------
      // 4️⃣ Get or set HTML markup
      // -------------------------------
      let data = document.getElementById("container").innerHTML;
      console.log("Container HTML:", data); // logs <p>Hello</p>
      document.getElementById("infoSection").innerHTML =
        "<h2>Welcome Sayali!</h2>";
      document.getElementById("content").innerHTML +=
        "<p>New Paragraph added.</p>";

      // -------------------------------
      // 5️⃣ querySelector()
      // -------------------------------
      let firstMsg = document.querySelector(".msg");
      console.log("First element with class msg:", firstMsg.textContent); // Output: First
    </script>
  </body>
</html>
