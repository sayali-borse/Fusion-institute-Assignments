<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Assignment - 07/10/2025</title>
  </head>
  <body>
    <h1>Today's Assignment - 07/10/2025</h1>
    <h2>DOM Manipulation Examples</h2>

    <hr />
    <h3>Create a new HTML element</h3>
    <div id="createElementDemo"></div>

    <hr />
    <br />
    <br />

    <img id="profile" src="user.jpg" alt="User Profile" />
    <a id="link" href="https://google.com" target="_blank">Google</a>
    <input id="username" type="text" value="Sayali" />
    <br />

    <hr />

    <h3>Set or update an attribute</h3>
    <p id="info">Welcome User!</p>
    <img id="logo" />
    <a id="myLink">FACEBOOK</a>
    <input id="emailInput" type="text" />
    <button id="btn">Click Me</button>

    <hr />

    <h3>Get or set HTML markup inside an element</h3>
    <div id="container"><p>Hello</p></div>
    <section id="infoSection"></section>
    <div id="content"></div>

    <hr />

    <h3>querySelector()</h3>
    <p class="msg">First</p>
    <p class="msg">Second</p>

    <script>
      // -----Create a new HTML element

      let newDiv = document.createElement("div");
      newDiv.textContent = " This is a new div created using createElement()";

      document.getElementById("createElementDemo").append(newDiv);

      let newButton = document.createElement("button");
      newButton.textContent = "Click Me";
      document.getElementById("createElementDemo").append(newButton);

      // --------- Get the value of a specific attribute

      let imgSrc = document.getElementById("profile");

      imgSrc.getAttribute("src");

      let linkHref = document.getElementById("link");
      linkHref.getAttribute("href");
      console.log("Link href:", linkHref);

      // Example 3: Get the "value" attribute of an input
      let inputValue = document
        .getElementById("username")
        .getAttribute("value");
      console.log("Input value:", inputValue); // Output: Sayali
      // ---- Set or update an attribute

      document.getElementById("info").setAttribute("class", "highlight");
      document.getElementById("logo").setAttribute("src", "logo.png");
      document
        .getElementById("myLink")
        .setAttribute("href", "https://www.facebook.com");
      document
        .getElementById("emailInput")
        .setAttribute("placeholder", "Enter your email");

      // ----------  Get or set HTML markup

      let data = document.getElementById("container").innerHTML;
      console.log("Container HTML:", data); // logs <p>Hello</p>
      document.getElementById("infoSection").innerHTML =
        "<h2>Welcome Sayali!</h2>";
      document.getElementById("content").innerHTML +=
        "<p>New Paragraph added.</p>";

      // --- querySelector()------

      let firstMsg = document.querySelector(".msg");
      console.log("First element with class msg:", firstMsg.textContent); // Output: First
      let secondMsg = document.querySelector(".msg");
    </script>
  </body>
</html>
