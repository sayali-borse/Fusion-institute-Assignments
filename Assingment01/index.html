<!DOCTYPE html>

  <head>

      <br />
      <br />

      <br />

(example -> Class Percentage -->

      <!--  A "Social Media Links" - Links to your LinkedIn or GitHub profile -->

      ><i class="fa-brands fa-linkedin"></i>
